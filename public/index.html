<!DOCTYPE html>
<html>
<head>
  <title>UFC Honor Picks</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
    .fight {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      background-color: #222;
    }
    #myPicks, #leaderboard {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ü•ä UFC Honor Picks</h1>
  <div id="userSetup">
    <input id="username" placeholder="Enter your fight name" />
    <button onclick="lockName()">Start Picking</button>
  </div>

  <div id="mainApp" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="fights"></div>
    <button onclick="submitPicks()">Submit Picks</button>
    <button onclick="viewMyPicks()">View My Picks</button>
    <div id="myPicks"></div>

    <hr>
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboard">
      <h3>This Week</h3>
      <ul id="weeklyBoard"></ul>
      <h3>All Time</h3>
      <ul id="allTimeBoard"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
